name: TPEN3 Services tests on any push (except pushes to main and development)
on:
  push:
    branches:
      - '*'
      - '!main'
      - '!development'
jobs:
  checkpr:
    runs-on: ubuntu-latest
    steps:
      - name: Find Pull Request
        uses: juliangruber/find-pull-request-action@v1
        id: find-pull-request
        with:
          branch: ${{ GITHUB_REF##*/ }
      - name: What is the number
        run: |
          echo ${{ steps.find-pull-request.outputs.number  }}
          echo ${GITHUB_REF}
          echo ${GITHUB_REF##*/}
    outputs: 
      number: steps.find-pull-request.outputs.number > 0
  test:
    runs-on: ubuntu-latest
    needs:
      - checkpr
    if: needs.checkpr.outputs.number
    steps:
      - uses: actions/checkout@master
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "21"
      - name: Cache node modules
        uses: actions/cache@master
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies and run the test
        run: |
          npm install
          npm run unitTests