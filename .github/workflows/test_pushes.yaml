name: TPEN3 Services tests on any push (except pushes to main and development)
on:
  push:
    branches:
      - '*'
      - '!main'
      - '!development'
jobs:
  getpr:
    runs-on: ubuntu-latest
    steps:
      - name: Set the branch name as a processable string by making it an env variable.
        run: echo BranchName=${GITHUB_REF##*/} >> $GITHUB_ENV
      - name: Find Pull Request
        uses: juliangruber/find-pull-request-action@v1
        id: find-pull-request
        with:
          branch: ${{ env.BranchName }}
      - name: Set the PR number as a processable string by making it an env variable.
        run: |
          echo PRnumber=${steps.find-pull-request.outputs.number} >> $GITHUB_ENV
          echo $BranchName
          echo $PRnumber
    outputs: 
      number: ${{ env.PRnumber }}
  test:
    runs-on: ubuntu-latest
    needs:
      - getpr
    steps:
      - uses: actions/checkout@master
      - name: Check the PR variable
        run: echo ${{ needs.getpr.outputs.number  }}
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "21"
      - name: Cache node modules
        uses: actions/cache@master
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies and run the test
        run: |
          npm install
          npm run unitTests