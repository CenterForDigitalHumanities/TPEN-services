name: TPEN3 Services end to end tests on PR to main
on:
  pull_request:
    branches: main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Create .env from secrets
        run: |
          cat > .env << EOF
          DOWN=${{ secrets.DOWN }}
          SERVERURL=${{ secrets.SERVERURL }}
          MONGODBNAME=${{ secrets.MONGODBNAME }}
          MONGODB=${{ secrets.MONGODB }}
          TPENPROJECTS=${{ secrets.TPENPROJECTS }}
          TPENGROUPS=${{ secrets.TPENGROUPS }}
          TPENUSERS=${{ secrets.TPENUSERS }}
          MARIADBNAME=${{ secrets.MARIADBNAME }}
          MARIADB=${{ secrets.MARIADB }}
          MARIADBUSER=${{ secrets.MARIADBUSER }}
          MARIADBPASSWORD=${{ secrets.MARIADBPASSWORD }}
          RERUMIDPREFIX=${{ secrets.RERUMIDPREFIX }}
          TINYPEN=${{ secrets.TINYPEN }}
          AUDIENCE=${{ secrets.AUDIENCE }}
          DOMAIN=${{ secrets.DOMAIN }}
          TPEN_SUPPORT_EMAIL=${{ secrets.TPEN_SUPPORT_EMAIL }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          TPEN_EMAIL_CC=${{ secrets.TPEN_EMAIL_CC }}
          EOF
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "^22.20.0"
      - name: Cache node modules
        uses: actions/cache@master
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies and run the test
        run: |
          npm install
          npm run E2Etests
          
