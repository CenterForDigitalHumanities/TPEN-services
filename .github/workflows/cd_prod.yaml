name: api.t-pen.org deploy on push to main
on:
  push:
    branches: main
jobs:
  test:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@master
      - name: Create .env from secrets
        run: |
          echo "DOWN=${{ secrets.DOWN }}" >> .env
          echo "SERVERURL=${{ secrets.SERVERURL }}" >> .env
          echo "MONGODBNAME=${{ secrets.MONGODBNAME }}" >> .env
          echo "MONGODB=${{ secrets.MONGODB }}" >> .env
          echo "TPENPROJECTS=${{ secrets.TPENPROJECTS }}" >> .env
          echo "TPENGROUPS=${{ secrets.TPENGROUPS }}" >> .env
          echo "TPENUSERS=${{ secrets.TPENUSERS }}" >> .env
          echo "MARIADBNAME=${{ secrets.MARIADBNAME }}" >> .env
          echo "MARIADB=${{ secrets.MARIADB }}" >> .env
          echo "MARIADBUSER=${{ secrets.MARIADBUSER }}" >> .env
          echo "MARIADBPASSWORD=${{ secrets.MARIADBPASSWORD }}" >> .env
          echo "RERUMIDPREFIX=${{ secrets.RERUMIDPREFIX }}" >> .env
          echo "TINYPEN=${{ secrets.TINYPEN }}" >> .env
          echo "AUDIENCE=${{ secrets.AUDIENCE }}" >> .env
          echo "DOMAIN=${{ secrets.DOMAIN }}" >> .env
          echo "TPEN_SUPPORT_EMAIL=${{ secrets.TPEN_SUPPORT_EMAIL }}" >> .env
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "TPEN_EMAIL_CC=${{ secrets.TPEN_EMAIL_CC }}" >> .env
          echo "REPO_OWNER=${{ secrets.REPO_OWNER }}" >> .env
          echo "REPO_NAME=${{ secrets.REPO_NAME }}" >> .env
          echo "GITHUB_TOKEN=${{ secrets.STATIC_REPO_TOKEN }}" >> .env
          echo "BRANCH=${{ secrets.BRANCH }}" >> .env
          echo "TPENSTATIC=${{ secrets.TPENSTATIC }}" >> .env
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "^22.20.0"
      - name: Cache node modules
        uses: actions/cache@master
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies and run the test
        run: |
          npm install
          npm run allTests
  deploy:
    needs:
      - test
    environment: production
    strategy:
      matrix:
        machines:
          - vlcdhprdp01
    runs-on: ${{ matrix.machines }}
    steps:
      - uses: actions/checkout@master
      - name: Deploy the app on the server
        run: |
          if [[ ! -e /srv/node/logs/tpen3_services.txt ]]; then
              mkdir -p /srv/node/logs
              touch /srv/node/logs/tpen3_services.txt
          fi
          cd /srv/node/tpen-services/
          pm2 stop tpen3_services
          git stash
          git checkout main
          git pull
          npm install
          pm2 -s start -i max bin/tpen3_services.js
      - name: Wait for service to be ready
        run: sleep 5
      - name: Run smoke tests
        run: |
          cd /srv/node/tpen-services/
          SMOKE_TEST_URL=https://api.t-pen.org node __tests__/smoke.test.js
