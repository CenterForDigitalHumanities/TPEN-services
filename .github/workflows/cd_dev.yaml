name: dev.api.t-pen.org deploy on push to development
on:
  push:
    branches: development
jobs:
  test:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@master
      - name: Create .env from secrets
        run: |
          cat > .env << EOF
          DOWN=${{ secrets.DOWN }}
          SERVERURL=${{ secrets.SERVERURL }}
          MONGODBNAME=${{ secrets.MONGODBNAME }}
          MONGODB=${{ secrets.MONGODB }}
          TPENPROJECTS=${{ secrets.TPENPROJECTS }}
          TPENGROUPS=${{ secrets.TPENGROUPS }}
          TPENUSERS=${{ secrets.TPENUSERS }}
          MARIADBNAME=${{ secrets.MARIADBNAMEDEV }}
          MARIADB=${{ secrets.MARIADB }}
          MARIADBUSER=${{ secrets.MARIADBUSERDEV }}
          MARIADBPASSWORD=${{ secrets.MARIADBPASSWORDDEV }}
          RERUMIDPREFIX=${{ secrets.RERUMIDPREFIXDEV }}
          TINYPEN=${{ secrets.TINYPENDEV }}
          AUDIENCE=${{ secrets.AUDIENCE }}
          DOMAIN=${{ secrets.DOMAIN }}
          TPEN_SUPPORT_EMAIL=${{ secrets.TPEN_SUPPORT_EMAIL }}
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          TPEN_EMAIL_CC=${{ secrets.TPEN_EMAIL_CC }}
          REPO_OWNER=${{ secrets.REPO_OWNER }}
          REPO_NAME=${{ secrets.REPO_NAME }}
          GITHUB_TOKEN=${{ secrets.STATIC_REPO_TOKEN }}
          BRANCH=${{ secrets.BRANCH }}
          TPENSTATIC=${{ secrets.TPENSTATIC }}
          EOF
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "^22.20.0"
      - name: Cache node modules
        uses: actions/cache@master
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies and run the test
        run: |
          npm install
          npm run allTests
  deploy:
    needs:
      - test
    environment: development
    strategy:
      matrix:
        machines:
          - vlcdhp02
    runs-on: ${{ matrix.machines }}
    steps:
      - uses: actions/checkout@master
      - name: Deploy the app on the server
        run: |
          if [[ ! -e /srv/node/logs/tpen3_services.txt ]]; then
              mkdir -p /srv/node/logs
              touch /srv/node/logs/tpen3_services.txt
          fi
          cd /srv/node/tpen-services/
          pm2 stop tpen3_services
          git stash
          git checkout development
          git pull
          npm install
          pm2 -s start -i max bin/tpen3_services.js
      - name: Wait for service to be ready
        run: sleep 5
      - name: Run smoke tests
        run: |
          cd /srv/node/tpen-services/
          SMOKE_TEST_URL=https://dev.api.t-pen.org node __tests__/smoke.test.mjs
