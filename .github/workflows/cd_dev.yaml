name: dev.api.t-pen.org deploy on push to development
on:
  push:
    branches: 59-db-controller
jobs:
  # merge-branch:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@master
  #     - name: Merge with development
  #       uses: devmasx/merge-branch@master
  #       with:
  #         type: now
  #         from_branch: development
  #         target_branch: ${{ github.head_ref }}
  #         github_token: ${{ secrets.BRY_PAT }}
  #         message: Merge development into this branch to deploy to dev for testing.
  test:
  #  needs: merge-branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Create .env from secrets
        uses: SpicyPizza/create-envfile@v2
        with:
          envkey_DOWN: ${{ secrets.DOWN }}
          envkey_READONLYL: ${{ secrets.READONLY }}
          envkey_SERVERURL: ${{ secrets.SERVERURL }}
          envkey_MONGODBNAME: ${{ secrets.MONGODBNAME }}
          envkey_MONGODB: ${{ secrets.MONGODB }}
          envkey_PROJECTS: ${{ secrets.PROJECTS }}
          envkey_GROUPS: ${{ secrets.GROUPS }}
          envkey_USERPREFERENCES: ${{ secrets.USERPREFERENCES }}
          envkey_MARIADBNAME: ${{ secrets.MARIADBNAME }}
          envkey_MARIADB: ${{ secrets.MARIADB }}
          envkey_MARIADBUSER: ${{ secrets.MARIADBUSER }}
          envkey_MARIADBPASSWORD: ${{ secrets.MARIADBPASSWORD }}
          envkey_RERUMURL: ${{ secrets.RERUMURL }}
          envkey_RERUMIDPREFIX: ${{ secrets.RERUMIDPREFIX }}
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "21"
      - name: Cache node modules
        uses: actions/cache@master
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies and run the test
        run: |
          npm install
          npm run runtest
  deploy:
    needs:
      - test
    strategy:
      matrix:
        machines:
          - vlcdhp02
    runs-on: ${{ matrix.machines }}
    steps:
      - uses: actions/checkout@master
      - name: Deploy the app on the server
        run: |
          if [[ ! -e /srv/node/logs/tpen3_services.txt ]]; then
              mkdir -p /srv/node/logs
              touch /srv/node/logs/tpen3_services.txt
          fi
          cd /srv/node/tpen-services/
          pm2 stop tpen3_services
          git stash
          git checkout 59-db-controller
          git pull
          npm install
          pm2 -s start -i max bin/tpen3_services.mjs
